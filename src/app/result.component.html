<RequestComponent (jsonEvent)="initTab($event)"></RequestComponent>
<div *ngIf="results || result">
  <div class="form-group">
    <div *ngFor="let list of lists" class="form-group">
      <input type="radio" (click)="onSelect(list)" name="li" class="radio">{{list}}<br>
    </div>
    <input type="radio" (click)="onSelectAll()" name="li" class="radio"> TOUT <br>
    <p><p>
    <button (click)=download(list) class="btn btn-primary">Download</button>
  </div>
	<div *ngIf="isArray; else elseBlck">
		<table class="table table-bordered table-condensed">
			<tr>
				<th *ngFor="let key of listKeys"> {{ key }} </th>
			</tr>
			<tr *ngFor="let res of results">
				<td *ngFor="let key of listKeys">
					{{ getElemByKey(res, key) }}
				</td>
			</tr>
		</table>
	</div>
	<ng-template #elseblck>
		<table class="table table-bordered table-condensed">
			<tr>
				<th *ngFor="let key of listKeys"> {{ key }} </th>
			</tr>
			<tr>
				<td *ngFor="let key of listKeys">
					{{ getElemByKey(result, key) }}
				</td>
			</tr>
		</table>
	</ng-template>
</div>
