<div class="container">

  <div class="form-group">
    <select class="form-control" #u (change)="changeUrl(u.value)">
      <option style="display:none" disabled selected value> -- select an Url -- </option>
      <option *ngFor="let url of urls" [value]="url">{{url}}</option>
    </select>
  </div>

  <div class="form-group">
    <select class="form-control" #r (change)="changeReq(r.value)">
      <option style="display:none" disabled selected value> -- select Query  -- </option>
      <option *ngFor="let request of requests" (click)="changeReq(request)">{{request}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Request: </label>
    <textarea value="{{req}}" ([ngModel])="req" class="form-control input-lg"> </textarea>
  </div>

  <div class="form-group" id="butt">
    <button (click)="sendRequest(req)" class="btn btn-primary">Envoyer</button>
  </div>

</div>
